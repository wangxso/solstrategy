  <rect x="150" y="210" width="12" height="50" fill="white"/>
  <rect x="170" y="200" width="12" height="60" fill="white"/>
  <rect x="190" y="185" width="12" height="75" fill="white"/>
  <rect x="210" y="170" width="12" height="90" fill="white"/>
  <rect x="230" y="155" width="12" height="105" fill="white"/>
