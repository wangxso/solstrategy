<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer shield -->
  <path d="M200 20 L340 70 L340 200 Q340 280 200 350 Q60 280 60 200 L60 70 Z" 
        fill="#1e40af" stroke="none"/>
  
  <!-- Middle white border -->
  <path d="M200 35 L320 80 L320 195 Q320 265 200 325 Q80 265 80 195 L80 80 Z" 
        fill="white" stroke="none"/>
  
  <!-- Inner shield -->
  <path d="M200 50 L300 90 L300 190 Q300 250 200 300 Q100 250 100 190 L100 90 Z" 
